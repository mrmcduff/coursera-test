
<h3>Found Items: {{items.length}}</h3>
<ul>
  <li ng-repeat="item in items">
    {{ item.short_name }} : {{ item.name }} : {{item.description}}
    <button ng-click="onRemove({index: $index});">Don't want this one!</button>
  </li>
</ul>
</div>
<div class="error" ng-if="items.length === 0 && started">Nothing found.</div>
